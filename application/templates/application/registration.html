<!DOCTYPE html>

<html>
<head>
	{% load static %}
	<link rel="stylesheet" type="text/css" href="{% static 'application/style.css' %}">
</head>

<body>
    {% include "application/main_menu.html" %}

    <form action="{% url 'application:registration' %}" method="post">
        {% csrf_token %}
        <label for="username">Nazwa użytkownika: </label>
        <input id="username" type="text" name="username" value="">

        <br/>
        <label for="password">Hasło: </label>
        <input id="password" type="password" name="password" value="">

        <br/>
        <input type="submit" value="Zarejestruj">
    </form>

    {% if error_message_exists %}
        <div class="error">Już istnieje użytkownik <a href = {% url 'application:profile' user.id %}>{{user.username}}.</div>
    {% elif error_message %}
        <div class="error">{{ error_message }}</div>
    {% endif %}
</body>

</html>
